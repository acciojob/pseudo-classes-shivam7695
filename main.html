<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Styling Example</title>
</head>
<body>
  <div class="container">
    <article>
      <p>First paragraph: White text on a black background (use :first-child).</p>
      <p>Second paragraph: Standard text color (use :nth-child(2)).</p>
      <p>Third paragraph: Red text (use :last-child).</p>
    </article>
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
      <li>Item 5</li>
    </ul>
  </div>
</body>
</html>
